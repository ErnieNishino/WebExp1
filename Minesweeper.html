<!DOCTYPE html>
<html>
<head>
    <title>扫雷游戏</title>
    <link rel="stylesheet" href="styles/minesweeper.css">
</head>
<body>
    <div class="game-container">
        <div class="controls">
            <button onclick="resetGame()">重置游戏</button>
            <span id="timer">时间: 0.0秒</span>
            <select id="difficulty" onchange="changeDifficulty()">
                <option value="easy">简单 (6x6, 6雷)</option>
                <option value="medium" selected>中等 (10x10, 12雷)</option>
                <option value="hard">困难 (12x12, 25雷)</option>
            </select>
        </div>
        <div id="message"></div>
        <div id="game" class="grid"></div>
        <div id="high-scores">
            <button id="clear-scores">清空高分榜</button>
            <h3>高分榜</h3>
            <ul id="score-list"></ul>
        </div>
    </div>
    <div id="modal-overlay" class="overlay hidden"></div>
    <div id="modal" class="modal hidden">
        <div id="modal-message"></div>
        <button id="modal-button"></button>
    </div>

    <script src="scripts/minesweeper.js"></script>
</body>
</html>
