<!DOCTYPE html>
<html>
<head>
    <title>用户信息</title>
</head>
<body>

<script>
    // 弹出输入框并保存用户输入的信息
    var uname = prompt("请输入您的姓名:");
    var age = prompt("请输入您的年龄:");
    var gender = prompt("请输入您的性别:");

    // 将用户输入的信息输出到网页
    document.write("姓名: " + uname + "<br>");
    document.write(`年龄：${age}<br>`);
    document.write("性别: " + gender + "<br>");
</script>

</body>
</html>
